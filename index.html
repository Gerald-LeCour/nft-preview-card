<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="main-container">
      <div class="card-container">
        <div class="equilibrium-img-container">
          <img
            class="equilibrium-img"
            src="images/image-equilibrium.jpg"
            alt="Equilibrium"
          />
        </div>
        <div class="info-container">
          <h1>Equilibrium #3429</h1>
          <p>Our Equilibrium collection promotes balance and calm.</p>
          <div class="eth-clock-container">
            <span class="eth-icon">
              <img
                class="icon"
                src="images/icon-ethereum.svg"
                alt="ethereum icon"
              />
              <span>0.041 ETH</span>
            </span>
            <span class="clock-icon icon">
              <img class="icon" src="images/icon-clock.svg" alt="clock icon" />
              <span>3 days left</span>
            </span>
          </div>
          <div class="line-break"></div>
          <div class="creator-container">
            <img
              class="avatar"
              src="images/image-avatar.png"
              alt="profile pic"
            />
            <span class="creator"
              ><span class="creation-of">Creation of</span> Jules Wyvern</span
            >
          </div>
          <div class="attribution">
            Challenge by
            <a
              href="https://www.frontendmentor.io?ref=challenge"
              target="_blank"
              >Frontend Mentor</a
            >. Coded by
            <a href="https://github.com/Gerald-LeCour" target="_blank"
              >Gerald LeCour</a
            >.
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
